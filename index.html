<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud Kitchen Info</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; text-align: center; background: #fdf6e3; }
  .container { max-width: 400px; margin: auto; }
  input { padding: 10px; margin: 10px 0; width: 100%; }
  button { padding: 10px 20px; background: #ff6f00; color: white; border: none; cursor: pointer; }
  button:hover { background: #ff8f00; }
  .hidden { display: none; }
  a { display: block; margin: 10px 0; color: #1a73e8; text-decoration: none; }
  .whatsapp-btn { display: inline-block; padding: 12px 20px; background: #25D366; color: white; font-size: 18px; font-weight: bold; border-radius: 8px; text-decoration: none;
  margin-top: 15px; }
.whatsapp-btn:hover { background: #1ebe59; }
  .menu-buttons {
  margin-top: 20px;
}
.menu-buttons button {
  display: block;
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  background: #128C7E;
  color: #fff;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.menu-buttons button:hover {
  background: #0e6f63;
}
.whatsapp-btn {
  display: inline-block;
  padding: 12px 20px;
  background: #25D366; 
  color: white;
  font-size: 18px;
  font-weight: bold;
  border-radius: 8px;
  text-decoration: none;
  margin-top: 15px;
}

.whatsapp-btn:hover {
  background: #1ebe59;
}
</style>
    </head>

  <body>
    <div class="container">
    <!-- Logo -->
  <img src="Banner1.png" class="logo" alt="Cloud Kitchen Logo">

  <div id="formDiv">
      <h2>Welcome to Ambika Bucket Biryani</h2>
      <p>Please enter your details to view our menu:</p>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="tel" id="mobile" placeholder="Mobile Number" required>
      <button onclick="saveDetails()">Submit</button>
    </div>

    <div id="infoDiv" class="hidden">
    <h2>Our Menu & Info</h2>
    <a href="Takeaway Menu PDF.pdf" target="_blank">View Menu</a>
    <a href="https://maps.app.goo.gl/HZ7ZXEFgrdVEFmXMA" target="_blank">Our Location</a>
    <a href="https://zomato.onelink.me/xqzv/yg71rbkg" target="_blank">Order on Zomato</a>
    <a href="rajathibare@ybl" target="_blank">Pay via UPI</a>
    <a href="https://wa.me/917796360993?text=Hello!%20I%20would%20like%20to%20place%20an%20order." target="_blank" class="whatsapp-btn">Order via WhatsApp</a>
    </div>

    <div class="menu-buttons">
  <h3>Quick Order Menu</h3>
  <button onclick="orderItem('Chicken Dum Biryani: 650ml')">Chicken Dum Biryani: 650ml – ₹160</button>
  <button onclick="orderItem('Chicken Dum Biryani: 1,000ml')">Chicken Dum Biryani: 1,000ml – ₹250</button>
  <button onclick="orderItem('Chicken Dum Biryani: 2,000ml')">Chicken Dum Biryani: 2,000ml – ₹500</button>
  <button onclick="orderItem('Chicken Dum Biryani: 4,000ml')">Chicken Dum Biryani: 4,000ml - ₹1,000</button>
    </div>

</div>
<script>
const phone = "917796360993"; // e.g. 919876543210

function orderItem(item) {
    const msg = `Hello! I would like to place an order for: ${item}`;
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
}
</script>

<script>
function saveDetails() {
    const name = document.getElementById('name').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    if(!name || !mobile) {
        alert('Please enter both name and mobile number!');
        return;
    }
    
    // Save data to Google Sheet via Google Forms (simplest method)
    const formURL = "https://forms.gle/PtQQSudFWQFgdV8w7";
    const data = new URLSearchParams();
    data.append("entry.YOUR_NAME_ENTRY_ID", name);
    data.append("entry.YOUR_MOBILE_ENTRY_ID", mobile);

    fetch(formURL, { method: "POST", body: data, mode: "no-cors" })
      .then(() => {
          document.getElementById('formDiv').classList.add('hidden');
          document.getElementById('infoDiv').classList.remove('hidden');
      });
}
</script>

</body>
</html>
